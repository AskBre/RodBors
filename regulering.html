<!doctype html>
<html>
	<head>
		<!--<script src="/jquery.js"></script>
		<link rel="stylesheet" href="/jquery-mobile.css">
		<script src="/jquery-mobile.js"></script>
		-->

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script src="/socket.io/socket.io.js"></script>

		<title>Statens reguleringsapp</title>

		<style>
		*{
			text-align: center;
		}
		</style>
	</head>
	<body>
		<div data-role="main" class="ui-content">
			<div data-role="header">
				<h1>Markedsregulering</h1>
			</div>

			<p>Increment per click</p>
			<input type="range" name="incPerClick" id="incPerClick" value="100" min="0" max="500">
			<br>
			<p>Decrement per tick</p>
			<input type="range" name="decPerTick" id="decPerTick" value="100" min="0" max="500">
		</div>
		<script>
			var socket = io();
			var incPerClick;
			var decPerTick;

			socket.emit('reqDefaults');
			socket.on('defIncPerClick', function(val) {
				incPerClick = val;
				$('#incPerClick').val(incPerClick * 100);
			});

			socket.on('defDecPerTick', function(val) {
				decPerTick = val;
				$('#decPerTick').val(decPerTick * 100);
			});

			// Senders
			$('#incPerClick').change(function(){
				socket.emit('setIncPerClick', $('#incPerClick').val() * 0.01);
				console.log('Incing');
			});

			$('#decPerTick').change(function(){
				socket.emit('setDecPerTick', $('#decPerTick').val() * 0.01);
				console.log('Deccing');
			});
		</script>
	</body>
</html>
